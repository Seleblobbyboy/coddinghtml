<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Live Editor with Accordion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #ffeef5;
            color: #ff69b4;
        }
        textarea {
            height: 200px;
            background-color: #fff0f6;
            border: 2px solid #ff99cc;
            border-radius: 10px;
        }
        textarea:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 5px #ff69b4;
        }
        iframe {
            height: 300px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
        }
        .border-success {
            border-color: #ff69b4 !important;
        }
        .border-dark {
            border-color: #ff99cc !important;
        }
        .accordion-button {
            background-color: #ff99cc;
            color: white;
            border-radius: 10px;
        }
        .accordion-button:not(.collapsed) {
            background-color: #ff69b4;
            color: white;
        }
        .accordion-header {
            font-weight: bold;
        }
        .accordion-body {
            background-color: #fff0f6;
        }
        .h1 {
            color: #ff69b4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <p class="text-center mb-4 h1">ที่เขียน HTML แบบเรียลทามให้ "น้องเฟส"ไว้ฝึก</p>
        
        <!-- Accordion -->
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <!-- Code Editor Section -->
            <div class="accordion-item mb-4">
                <h2 class="accordion-header border border-dark" id="headingCode">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCode" aria-expanded="false" aria-controls="collapseCode">
                        เขียน โค๊ด ของคุณ
                    </button>
                </h2>
                <div id="collapseCode" class="accordion-collapse collapse" aria-labelledby="headingCode">
                    <div class="accordion-body">
                        <textarea id="htmlInput" class="form-control" placeholder="Write your HTML code here..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Output Viewer Section -->
            <div class="accordion-item">
                <h2 class="accordion-header border border-dark" id="headingOutput">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOutput" aria-expanded="false" aria-controls="collapseOutput">
                        ผลลัพธ์ของคุณ
                    </button>
                </h2>
                <div id="collapseOutput" class="accordion-collapse collapse" aria-labelledby="headingOutput">
                    <div class="accordion-body">
                        <iframe id="output" class="w-100"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const htmlInput = document.getElementById('htmlInput');
        const output = document.getElementById('output');
        const headingOutput = document.getElementById('headingOutput');

        // Listen to changes in the textarea
        htmlInput.addEventListener('input', () => {
            const code = htmlInput.value.trim();
            output.srcdoc = code; // Dynamically update the iframe

            // Change border color based on input presence
            if (code) {
                headingOutput.classList.remove('border-dark');
                headingOutput.classList.add('border-success');
            } else {
                headingOutput.classList.remove('border-success');
                headingOutput.classList.add('border-dark');
            }
        });
    </script>
</body>
</html>
